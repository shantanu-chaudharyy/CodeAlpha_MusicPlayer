<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shantanu's Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="player-container">
    <div class="player">
      <div class="now-playing">
        <img id="cover" src="cover1.jpg" alt="Album Cover" />
        <div class="song-info">
          <h2 id="title">Title</h2>
          <p id="artist">Artist</p>
        </div>
      </div>

      <canvas id="waveform"></canvas>

      <div class="controls">
        <button id="prev">&#9664;&#9664;</button>
        <button id="play">&#9654;</button>
        <button id="next">&#9654;&#9654;</button>
        <button id="shuffle">ðŸ”€</button>
        <button id="dark-mode-toggle">ðŸŒ™</button>
      </div>

      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="toggle-button">
          <span class="slider"></span>
        </label>
        <span id="toggle-label">Autoplay Off</span>
      </div>

      <div class="progress-container">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" value="0" />
        <span id="duration">0:00</span>
      </div>

      <div class="volume-control">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" />
      </div>

      <div class="playlist">
        <h3>Playlist</h3>
        <ul id="playlist"></ul>
      </div>
    </div>
    <div class="toast" id="toast"></div>
    <br>
    <footer class="footer-credit">
  ðŸŽ¨ Designed & Developed by <strong>Shantanu Chaudhary</strong>
</footer>



  </div>

  <script src="script.js"></script>
  
</body>
</html>
